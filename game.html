<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/game.css" />
    <title>Game Page</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justicy-center flex-column">
            <div id="header">
                <div id="header-item">
                    <p class="header-pre">
                        Score
                    </p>
                    <h1 class="header-text" id="scoreCounter">
                        0
                    </h1>
                </div>    
                <div class="header-item">
                    <p class="header-pre">
                        Timer
                    </p>
                    <h1 class="header-text" id="timerEl">
                        100
                    </h1>
                </div>
            </div>        
            <h2 id="question">Do you know the answer to this question?</h2>
            <div class="choice">
                <p class="choice-opt">A</p>
                <p class="choice-ans" data-number="1">>Answer 1</p>
            </div>
            <div class="choice">
                <p class="choice-opt">B</p>
                <p class="choice-ans" data-number="2">Answer 2</p>
            </div>
            <div class="choice">
                <p class="choice-opt">C</p>
                <p class="choice-ans" data-number="3">Answer 3</p>
            </div>
            <div class="choice">
                <p class="choice-opt">D</p>
                <p class="choice-ans" data-number="4">Answer 4</p>
            </div>
            <div id="response"></div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
