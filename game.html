<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/game.css" />
    <title>Game Page</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justicy-center flex-column">
            <h2 id="question">Do you know the answer to this question?</h2>
            <div class="choice">
                <p class="choice-opt">A</p>
                <p class="choice-ans">Answer 1</p>
            </div>
            <div class="choice">
                <p class="choice-opt">B</p>
                <p class="choice-ans">Answer 2</p>
            </div>
            <div class="choice">
                <p class="choice-opt">C</p>
                <p class="choice-ans">Answer 3</p>
            </div>
            <div class="choice">
                <p class="choice-opt">D</p>
                <p class="choice-ans">Answer 4</p>
            </div>
        </div>
    </div>
</body>
</html>
